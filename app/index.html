<!DOCTYPE html>
<html>
	<!-- BEM naming convention for css & html -->
	<head>
		<title>Viquiz</title>
		<link rel="stylesheet" href="./assets/fonts/all.css">
		<link rel="stylesheet" href="./assets/css/index.css">
		<script src="https://kit.fontawesome.com/b55cb601c2.js" crossorigin="anonymous"></script>
		<script src="./index.js"></script>
	</head>
	<body>
		<div class="frame">
			<div class="frame--title">Viquiz</div>
			<div id="minimize-btn" class="frame--btn" ><img src="./assets/images/window-control/minimize.png" alt="minimize.png"></div>
			<div id="unmaximize-btn" class="frame--btn hidden"><img src="./assets/images/window-control/restore-down.png" alt="restore-down.png"></div>
			<div id="maximize-btn" class="frame--btn"><img src="./assets/images/window-control/maximized-32px.png" alt="maximized-32px.png"></div>
			<div id="close-btn" class="frame--btn"><img src="./assets/images/window-control/close.png" alt="close.png"></div>

		</div>
		<main>
			<div class="side_bar">
				<div class="side_bar--seperator"></div>
				<div class="view view__selected">
					<i class="view--icon fa fa-microchip"></i>
					<span class="view--text">Devices</span>
				</div>
				<div class="view ">
					<i class="view--icon fa fa-book"></i>
					<span class="view--text">Libraries
					</span>
				</div>
				<div class="side_bar--seperator"></div>
			</div>
			<div class="content">
				<div class="content--loader"></div>
			</div>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html>
	<!-- BEM naming convention for css & html -->
	<head>
		<title>Viquiz</title>
		<link rel="stylesheet" href="%PUBLIC_URL%/assets/fonts/all.css">
		<style>
			body
			{
				overflow: hidden;
				height: 100vh;				
				width:100%;
			}
			#root
			{
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: flex-start;
				align-items: flex-start;
			}
			#root > *
			{
					height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
